<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-I-N-G-O</title>
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <header>Let's Play B-I-N-G-O</header>
    <!-- <nav>Reset</nav> -->
    <main>
        <section class="match-me">
            <h2>Square to Match</h2>
            <div class="square-to-match"></div>
        </section>
        <section class="container">
            <div id="user-container">
                <div id="user-name">USER</div>
                <div id="user" class="parent"></div>
                <div id="no-match">Next Square</div>
            </div>
            <div id="timer"></div>
            <div id="cpu-container">
                <div id="cpu-name">CPU</div>
                <div id="cpu" class="parent"></div>
            </div>
        </section>

    </main>
    <div id="modal">
        
        <div id="modal-text">
            <div id="close">x</div>
            <h1></h1>
        </div>
    </div>
    <audio id="pop">
        <source src="audio/pop.wav" type="audio/mpeg">
      </audio>
</body>
</html>
